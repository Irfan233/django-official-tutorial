{% extends 'base.html' %}
{% load static %}

{% block page_links %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% endblock %}

{% block page_title %}
    Add a new choice
{% endblock %}

{% block page_body %}
<body class="addChoice">
{% include 'polls/includes/header.html' %}
<form action="{% url 'polls:newChoice' question.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Add new choice for{{question.question_text}}</h1></legend>
    <label>New choice</label>
    <input type="text" name = "new_choice" id="">
    <fieldset>
    <input type="submit" name="add choice" value="Add Choice">
</form>
</body>
{% endblock %}
